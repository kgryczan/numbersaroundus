name: Generate tags

on:
  push:
    paths:
      - 'ds/posts/**/*.qmd'
      - 'bi/posts/**/*.qmd'
      - 'dp/posts/**/*.qmd'
      - 'challenges/posts/**/*.qmd'
      - 'scripts/generate_tags_with_llm.py'
  workflow_dispatch:

jobs:
  tag:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install openai pyyaml
      - name: Run tag generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python scripts/generate_tags_with_llm.py
      - name: Commit changes
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add ds/posts bi/posts dp/posts challenges || true
          git commit -m 'chore: update tags' || echo 'No changes to commit'
          git push
